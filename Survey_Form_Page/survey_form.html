<!DOCTYPE html>
<html>




<head>
  <title>Survey Form</title>
</head>

<body>
  <main class="container">
    <div class="heading">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="content">
      <form id="survey-form"><div class="input-text">
        <label for="name" id="name-label">Name<br>
          <input type="text" name="name" id="name" required placeholder="Your name">
        </label><br>
        <label for="email" id="email-label">Email<br>
          <input type="email" name="email" id="email" required placeholder="Your Mail">
        </label><br><label for="number" id="number-label">Age<br>
          <input type="number" name="number" id="number" required min=1 max=100 placeholder="Your Age">
        </label></div><br>
        <label for="role">Select Your Role<br></label>
          <select id="dropdown" name="dropdown">
            <option value="">None of us</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="master">Master</option>
          </select>
        
        <div class="radioclass">
          <label for="radio">Male
          </label>
          <input type="radio" name="gen" value="male">
          <br>
          <label for="radio">Female
          </label>
          <input type="radio" name="gen" value="female">
        </div>
        <div class="check">
          <label for="reading"><input type="checkbox" name="hobby" value="reading">
            Reading </label>
            <br>
          <label for="riding"><input type="checkbox" name="hobby" value="riding">
            Riding</label>
            <br>
          <label for="writing"><input type="checkbox" name="hobby" value="writing">
            Writing</label>
            <br>
        </div>
        <label>
          Any Comments ? <br><textarea style="width: 100%;" name="comment" placeholder="Any Words for improvement"
            rows="2" cols=12></textarea>
          <input type=submit value="SUBMIT" id="submit">
    </div>
    </form>
  </main>
</body>


</html>
