<!DOCTYPE html>
<html>

<head>
    <title>Survey Form - Nicolás Peñaranda</title>
</head>

<body>
    <div>
        <h1 id="title"> Survey Form - title</h1>
        <p id="description"> Descripción del formulario</p>
    </div>
    <div>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label><br>
                <input id="name" name="name" type="text" placeholder="Please enter your name" required>
            </div>
            <div>
                <label id="email-label" for="email">Email</label><br>
                <input id="email" name="email" type="email" placeholder="Please enter your email" required>
            </div>
            <div>
                <label id="number-label" for="number">Age</label><br>
                <input id="number" name="age" type="number" min="10" max="99" placeholder="Age">
            </div>
            <div>
                <label id="dropdown-label" for="dropdown">Which option describes your current role?</label><br>
                <select name="dropdown" id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input id="definitely" type="radio" name="recommend-CodeCamp" value="Definitely">
                <label for="definitely">Definitely</label><br>
                <input id="maybe" type="radio" name="recommend-CodeCamp" value="Maybe">
                <label for="maybe">Maybe</label><br>
                <input id="not-sure" type="radio" name="recommend-CodeCamp" value="Not-sure">
                <label for="not-sure">Not sure</label>
            </div>
            <div>
                <label>What would you like to see improved?</label><br>
                <input id="front-end" type="checkbox" name="front-end" value="Front-end_Projects">
                <label for="front-end">Front-end Projects</label><br>
                <input id="back-end" type="checkbox" name="back-end" value="Back-end_Projects">
                <label for="back-end">Back-end Projects</label><br>
                <input id="data-visualization" type="checkbox" name="data-visualization" value="Data_Visualization">
                <label for="data-visualization">Data Visualization</label><br>
                <input id="challenges" type="checkbox" name="challenges" value="Challenges">
                <label for="challenges">Challenges</label><br>
                <input id="forum" type="checkbox" name="forum" value="Forum">
                <label for="forum">Forum</label><br>
            </div>
            <div>
                <label for="text-area">Any comments or suggestions?</label><br>
                <textarea id="text-area" name="comments" rows="4" cols="50">Enter your comment here...</textarea>
            </div>
            <div>
                <input id="submit" type="submit">
            </div>
        </form>
    </div>
</body>
</html>
